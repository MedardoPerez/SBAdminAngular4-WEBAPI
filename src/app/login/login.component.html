<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SMART HEALTH</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" 
                        class="form-control input-underline input-lg" id="" placeholder="Email"
                         (input)="name = $event.target.value">
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="pass" class="form-control input-underline input-lg" 
                        id="" placeholder="Password" (input)="pass = $event.target.value">
                    </div>
                    <div class="form-group">                   
                        <label>{{MensajeError}}</label>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
